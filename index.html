<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="Фотография профиля" />
          <div class="profile__text">
            <div class="profile__text-main">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__rectangle" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__photo" src="./images/newzeland.jpg" alt="Новая Зеландия" />
            <div class="elements__text">
              <h2 class="elements__title">Витианга</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/tbilisi.jpg" alt="Тбилиси" />
            <div class="elements__text">
              <h2 class="elements__title">Тбилиси</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/batumi.jpg" alt="Батуми" />
            <div class="elements__text">
              <h2 class="elements__title">Батуми</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/Almati.jpg" alt="Алматы" />
            <div class="elements__text">
              <h2 class="elements__title">Алматы</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/lisboa.jpg" alt="Лиссабон" />
            <div class="elements__text">
              <h2 class="elements__title">Лиссабон</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/porto.jpg" alt="Порто" />
            <div class="elements__text">
              <h2 class="elements__title">Порто</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form-container" name="form">
          <input class="popup__item popup__item_type_profile" type="text" name="profile" />
          <input class="popup__item popup__item_type_job" type="text" name="job" />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
