<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="Фотография профиля" />
          <div class="profile__text">
            <div class="profile__text-main">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__rectangle" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form-container" name="form">
          <input class="popup__item popup__item_type_profile" type="text" name="profile" />
          <input class="popup__item popup__item_type_job" type="text" name="job" />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup__cards">
      <div class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form-container" name="form">
          <input class="popup__item popup__item_type_card" type="text" name="card" placeholder="Название" />
          <input class="popup__item popup__item_type_link" type="text" name="link" placeholder="Ссылка на картинку" />
          <button class="popup__save popup__save_cards" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup__image">
      <div class="popup__image-container">  
        <button class="popup__close" type="button"></button>
        <figure class="popup__image-element">
          <img class="popup__image-photo" src="." alt=".">
          <figcaption class="popup__image-main"></figcaption>
        </figure>
      </div>
    </section>
    <template id="template-cards">
        <li class="elements__item">
          <button class="elements__delete" type="button"></button>
          <img class="elements__photo" src="." alt="" />
          <div class="elements__text">
          <h2 class="elements__title"></h2>
          <button class="elements__like" type="button"></button>
          </div>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
